name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  shellcheck:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: gcc
          severity: warning
          ignore: SC2046

  dockerfile-lint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint on all Dockerfiles
        run: |
          find . -maxdepth 2 -name "Dockerfile" -type f | \
            while read -r dockerfile; do
              echo "Linting $dockerfile"
              docker run --rm -i \
                hadolint/hadolint:latest \
                hadolint --ignore DL3008 --ignore DL3009 \
                --failure-threshold error - < "$dockerfile"
            done
