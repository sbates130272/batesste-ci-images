name: Dockerfile Test

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/Dockerfile'
      - '**/entrypoint.sh'
      - '.github/workflows/dockerfile-test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/Dockerfile'
      - '**/entrypoint.sh'
      - '.github/workflows/dockerfile-test.yml'

jobs:
  discover-images:
    name: Discover Images
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.find-images.outputs.images }}
    steps:
      - uses: actions/checkout@v4
      - name: Find all Dockerfiles
        id: find-images
        run: |
          IMAGES=$(find . -maxdepth 2 -name "Dockerfile" -type f | \
            sed 's|^\./||' | sed 's|/Dockerfile$||' | sort | \
            jq -R -s -c 'split("\n")[:-1]')
          echo "images=$IMAGES" >> $GITHUB_OUTPUT
          echo "Found images: $IMAGES"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: discover-images
    strategy:
      matrix:
        image: ${{ fromJson(needs.discover-images.outputs.images) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.image }}/Dockerfile
          push: false
          tags: batesste-ci-images-${{ matrix.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            QEMU_COMMIT=HEAD

  test-entrypoint:
    name: Test Container Entrypoint
    runs-on: ubuntu-latest
    needs: [discover-images, build]
    strategy:
      matrix:
        image: ${{ fromJson(needs.discover-images.outputs.images) }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if entrypoint.sh exists
        id: check-entrypoint
        run: |
          if [ -f "${{ matrix.image }}/entrypoint.sh" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-entrypoint.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Load Docker image
        if: steps.check-entrypoint.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.image }}/Dockerfile
          push: false
          tags: batesste-ci-images-${{ matrix.image }}:test
          load: true
          build-args: |
            QEMU_COMMIT=HEAD

      - name: Test entrypoint script syntax
        if: steps.check-entrypoint.outputs.exists == 'true'
        run: |
          docker run --rm --entrypoint /bin/bash \
            batesste-ci-images-${{ matrix.image }}:test \
            -c "bash -n /build/entrypoint.sh && \
                echo 'Entrypoint syntax OK'"

      - name: Test entrypoint help (should show usage)
        if: steps.check-entrypoint.outputs.exists == 'true'
        run: |
          timeout 10 docker run --rm \
            --cap-add NET_ADMIN \
            -e USERNAME=testuser \
            -e VM_NAME=test-vm \
            -e SSH_PORT=2222 \
            batesste-ci-images-${{ matrix.image }}:test \
            || true

      - name: Skip entrypoint test
        if: steps.check-entrypoint.outputs.exists == 'false'
        run: |
          echo "No entrypoint.sh found, skipping entrypoint tests"
